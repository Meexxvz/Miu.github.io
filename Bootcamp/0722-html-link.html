  <!-- HTML Syntax
  <a href= ""></a> 
  a- archor tag
  href- locartion of universal website or local.(Ex:Google)
  https://- hypertext transfer protocol secure.
  com- commercial sites
  jp- japan
  target blank. creating a new tab.
  -->

  <h1>Example of HTML Link with Universal Website</h1>
  <a href="https://www.google.com" target="_blank">Google</a>
  <a href="https://www.kredo.jp" target="_blank">Kredo Japan</a>
  <a href="https://www.wikipedia.com" target="_blank">Wikipedia</a>
